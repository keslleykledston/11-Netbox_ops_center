events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Docker DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;

    server {
        listen 80;
        server_name localhost;

        # Netbox Ops Center App (Root)
        location / {
            set $upstream_frontend frontend:8080;
            proxy_pass http://$upstream_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed by Vite/App)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API Backend
        location /api/ {
            set $upstream_backend backend:4000;
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://$upstream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # WebSocket jobs/events
        location /ws/ {
            set $upstream_backend backend:4000;
            proxy_pass http://$upstream_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Portainer
        location /portainer/ {
            set $upstream_portainer portainer:9443;
            proxy_pass https://$upstream_portainer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Portainer requires HTTPS backend usually, but we might need to check if we can use HTTP port 9000
            # If using 9443 (HTTPS), we need to trust self-signed or ignore verify
            proxy_ssl_verify off;
        }

        # Oxidized
        location /oxidized/ {
            set $upstream_oxidized oxidized:8888;
            rewrite ^/oxidized/(.*) /$1 break;
            proxy_pass http://$upstream_oxidized;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rewrite Location headers in responses
            proxy_redirect ~^/(.*)$ /oxidized/$1;
        }

        # Checkmk (Site: netbox)
        location /netbox/ {
            set $upstream_checkmk checkmk:5000;
            proxy_pass http://$upstream_checkmk;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
